<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>License notices</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        width: 100%;
        color-scheme: light dark;
        background-color: Canvas;
        color: CanvasText;
      }

      body {
        width: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
        line-height: 1.1em;
        font-size: 12pt;
        padding: 10px;
      }

      p {
        line-height: 1.2em;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 12pt;
        line-height: 1.2em;
        margin-bottom: 0.9em;
      }

      ul.licenses li {
        display: block;
        margin-bottom: 20px;
        line-height: 1.2em;
      }

      ul.licenses li > span {
        white-space: wrap;
        word-break: break-all;
      }

      ul.licenses details {
        margin-top: 0.9em;
        margin-bottom: 0.9em;
      }

      pre {
        max-width: 100%;
        overflow-x: auto;
      }
    </style>
  </head>

  <body>
    <h1>Legal notices</h1>
    <p>This software uses the following licensed software components.</p>

    <ul class="licenses">
      {{ range . }} {{ if eq (printf "%.8s" .Name) "t-shaped" }} {{ else }}
      <li>
        <span><strong>{{ .Name }}</strong> {{ .Version }}</span>
        <details>
          <summary>{{ .LicenseName }} License</summary>
          <pre>{{ .LicenseText }}</pre>
        </details>
      </li>
      {{ end }} {{ end }}
    </ul>
  </body>
</html>
